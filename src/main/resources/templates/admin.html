<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin</title></head>
<body>
<h2>Загрузка викторины</h2>
<form method="post" action="/admin/upload">
    <label>Название: <input name="name" required></label><br>
    <label>Q/A блоки (формат: строка вопроса, \n строка ответа, \n---):</label><br>
    <textarea name="payload" rows="12" cols="80"
              placeholder="Капитал Франции?\nПариж\n---\n2+2?\n4\n---"></textarea><br>
    <button type="submit">Загрузить</button>
</form>


<h3>Имеющиеся викторины</h3>
<ul>
    <li th:each="q : ${quizzes}">
        <a th:href="@{'/quiz/' + ${q.id}}" th:text="${q.name}"></a>
    </li>
</ul>
</body>
</html>
